<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee Management System{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="bg-indigo-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-white text-2xl font-bold rounded-md px-3 py-1 hover:bg-indigo-700 transition duration-300">
                Employee Hub
            </a>
            <div>
                <a href="{{ url_for('index') }}" class="text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300">Home</a>
                <a href="{{ url_for('add_employee') }}" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-400 transition duration-300 ml-2">Add Employee</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4 flex-grow">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 rounded-md text-white
                            {% if category == 'success' %} bg-green-500
                            {% elif category == 'error' %} bg-red-500
                            {% else %} bg-blue-500
                            {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-8">
        <div class="container mx-auto">
            &copy; 2024 Employee Management System. All rights reserved.
        </div>
    </footer>
</body>
</html>
