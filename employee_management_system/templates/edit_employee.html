{% extends 'base.html' %} {% block title %}Edit Employee{% endblock %} {% block
content %}
<div class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
    Edit Employee
  </h1>
  <form method="POST">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
        >Name:</label
      >
      <input
        type="text"
        id="name"
        name="name"
        value="{{ employee.name }}"
        required
        class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500"
      />
    </div>
    <div class="mb-4">
      <label for="position" class="block text-gray-700 text-sm font-bold mb-2"
        >Position:</label
      >
      <input
        type="text"
        id="position"
        name="position"
        value="{{ employee.position }}"
        required
        class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500"
      />
    </div>
    <div class="mb-4">
      <label for="department" class="block text-gray-700 text-sm font-bold mb-2"
        >Department:</label
      >
      <input
        type="text"
        id="department"
        name="department"
        value="{{ employee.department }}"
        required
        class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500"
      />
    </div>
    <div class="mb-6">
      <label for="salary" class="block text-gray-700 text-sm font-bold mb-2"
        >Salary:</label
      >
      <input
        type="number"
        id="salary"
        name="salary"
        step="0.01"
        value="{{ employee.salary }}"
        required
        class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500"
      />
    </div>
    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-300 w-full"
      >
        Update Employee
      </button>
    </div>
  </form>
</div>
{% endblock %}
